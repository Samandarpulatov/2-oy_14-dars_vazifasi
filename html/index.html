<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fonts awesome link -->
    <link rel="stylesheet" href="../styles/css/minified/main.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

    
    <!-- header start -->
<header class="main-header flex justify-between align-center  py-2">
    
    <div class="header-left flex align-center gap4 f1">
            <div class="position flex align-center gap1">
                <div class="logo">
                    <img class="logo-img" src="../images/Logo.svg" alt="">
                </div>
                <img class="bars" src="../images/bars.svg" alt="">
            </div>
            
            <div class="search-section flex align-center gap1">
                <img src="../images/search-icon.svg" alt="">
                <p>Search User, Events and more..</p>
            </div>
    </div>

    <div class="header-right flex align-center justify-end pr-1 gap1 f1">
        <select name="" id="">
            <option value="">English</option>
        </select>
        <img src="../images/nastroyka/Settings.svg" alt="">
        <div class="soncha">
            <img class="soncha-img" src="../images/qong'iroqcha.svg" alt="">
        </div>
        <img class="girl" src="../images/girl.svg" alt="">
    </div>
</header>
    <!-- header end -->


<!-- header-2 start -->
    <div class="header-2 flex justify-between align-center p1">
        <div class="header-2-left flex justify-between align-center gap3">
            <p><i class="fa-solid fa-chevron-left"></i> Back</p>
            
            <p><span>Home  /  Message</span> /  Chat</p>
        </div>

        <div class="header-2-right flex justify-between align-center gap2">
            <div class="buttons flex gap2">
                <p class="flex justify-center align-center p1">
                    <img src="../images/strelka-chap-pasga.svg" alt="">
                    Import
                </p>
                <p class="export flex justify-center align-center  p1">
                    <img src="../images/strelka-ong-tepaga.svg" alt="">
                    Export
                </p>
            </div>
            <p class="flex justify-center align-center gap1">Category <i class="fa-solid fa-angle-down"></i></p>
        </div>
    </div>
<!-- header-2 end -->

<!-- sidebar start -->
<div class="sidebar">
    <img src="../images/Home-icon.svg" alt="">
    <img src="../images/business-and-trade.svg" alt="">
    <img src="../images/process.svg" alt="">
    <img src="../images/email.svg" alt="">
    <img src="../images/invoice.svg" alt="">
    <img src="../images/calendar2.svg" alt="">
    <img src="../images/Chat.svg" alt="">
    <img src="../images/Settings1.svg" alt="">
    <img src="../images/man.svg" alt="">
</div>
<img class="User1" src="../images/User1.svg" alt="">
<!-- sidebar end -->



</div>
</body>
</html>
